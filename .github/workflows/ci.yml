name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deployment/requirements.txt
      - name: Lint (basic smoke)
        run: |
          python -c "import torch, torchvision, timm, numpy; print('imports ok')"
      - name: Build Docker image (optional)
        if: github.event_name == 'push'
        run: |
          docker build -t simplenet:ci -f deployment/Dockerfile deployment
